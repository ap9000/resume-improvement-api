# Railway.toml - Multi-Service Configuration
# This file defines two services: API Gateway and Job Worker

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

# Service 1: API Gateway (FastAPI)
[[services]]
name = "resume-api"
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[services.env]
WORKER_MODE = "false"
ENVIRONMENT = "production"

# Service 2: Background Worker (ARQ)
[[services]]
name = "resume-worker"
startCommand = "arq app.worker.WorkerSettings"

[services.env]
WORKER_MODE = "true"
ENVIRONMENT = "production"
